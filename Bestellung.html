<!DOCTYPE html>
<html>

<head>
    <title>PDF einbinden und Formular</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <nav>
        <a href="Index.html" class="button">Zurück</a>
        <a href="Reservieren.html" class="button">Tisch Reservieren</a>
        <a href="Impresum.html" class="button">Impressum</a>
        <a href="Inhaltsstoffe.html" class="button">Inhaltsstoffe</a>
        <a href="DSVGO-de.pdf" class="button">Datenschutzerklärung</a>
    </nav>
    <div class="container">
        <div class="form-container">
            <!-- Formular -->
            <form action="mailto:restaurant-spessarthalle@web.de" method="post" enctype="text/plain">
                <div>
                    <label for="vorname">Vorname:</label>
                    <input type="text" id="vorname" name="vorname" required>
                </div>
                <div>
                    <label for="nachname">Nachname:</label>
                    <input type="text" id="nachname" name="nachname" required>
                </div>
                <div>
                    <label for="strasse">Straße:</label>
                    <input type="text" id="strasse" name="strasse" required>
                </div>
                <div>
                    <label for="telefonnummer">Telefonnummer:</label>
                    <input type="tel" id="telefonnummer" name="telefonnummer" required>
                </div>
                <div class="input-group2">

                    <label for="terms">Ich habe die Datenschutzverordnung gelesen und akzeptiere sie.</label>
                    <input type="checkbox" id="terms" name="terms" required><br>
                    <div>
                        <label for="bestellung">Bestellung:</label>
                        <textarea id="bestellung" name="bestellung" rows="4" cols="50" required></textarea>
                    </div>
                    <button type="submit">Bestellung aufgeben</button>
            </form>
        </div>
        <div class="pdf-container">
            <!-- PDF einbinden -->
            <embed src="Lieferkarte.pdf" width="100%" height="100%" type="application/pdf">
        </div>
    </div>
    <form action="">

        </div>
    </form>
</body>
